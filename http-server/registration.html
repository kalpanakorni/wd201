<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 24px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;
    }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; font-size: 14px; margin-top: -10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <div id="nameError" class="error"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">
      <div id="passwordError" class="error"></div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Clear previous errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');
      
      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      let isValid = true;
      
      // Name validation
      if (name === '') {
        document.getElementById('nameError').textContent = 'Name is required';
        isValid = false;
      }
      
      // Email validation
      if (email === '') {
        document.getElementById('emailError').textContent = 'Email is required';
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email';
        isValid = false;
      }
      
      // Password validation
      if (password === '') {
        document.getElementById('passwordError').textContent = 'Password is required';
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        isValid = false;
      }
      
      if (isValid) {
        // Form is valid, you can submit it to a server here
        alert('Registration successful!');
        // this.submit(); // Uncomment this to actually submit the form
      }
    });
  </script>
</body>
</html>
