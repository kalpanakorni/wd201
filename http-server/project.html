<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 24px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 12px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .register-link { display: block; margin-top: 24px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Projects List</h2>
    <ul>
      <li>Project 1</li>
      <li>Project 2</li>
      <li>Project 3</li>
    </ul>
    <a class="register-link" href="/registration">Register for a new account</a>
  </div>
</body>
</html>
